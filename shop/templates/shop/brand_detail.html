{% extends  'base_generic.html' %}
{% block content %}
<h1>
    {{brand.name}}'s Offerings
</h1>
    <div style="margin-left:20px;margin-top:20px">

    {% for prd in brand.product_set.all %}
    <hr>
    <p>
        <a href="{% url 'product-detail' prd.pk %}">{{prd.name}}</a> @ {{prd.price}}
    </p>
    {% endfor %}
  </div>
{% endblock %}
